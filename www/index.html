      <form onsubmit='app.controllers.fill.meIn(event)'>
        <!-- onsubmit needs a controller method -->
        <div class="search-bar">
          <div class="input-field white">
            <input id="search" type="text">
            <label for="search">Search</label>
          </div>
        </div>
      </form>
      <div class='buttons' id='login-buttons'>
        <button class='btn btn-white' onclick=''>Login</button>
        <button class='btn-flat' onclick=''>Sign Up</button>
      </div>
    </header>
    <main id='main-content'>
      <section class='create-post flex flex-column'>
        <form onsubmit='app.controllers.fill.meIn()'>
          <!-- Fill in onsubmit -->
          <div class="input-field theme fw-500 title-input">
            <input id="question-title-input" type="text">
            <label for="question-title-input">Title</label>
          </div>
          <div class='input-field textarea fw-500'>
            <textarea id='question-content' resize='false'></textarea>
            <label for='question-content'>What's your question?</label>
          </div>
          <button class="btn btn-theme" onclick="">Submit</button>
          <button class="btn-flat" onclick="">Cancel</button>

        </form>
      </section>
    </main>
